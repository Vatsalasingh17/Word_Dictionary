<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,600&family=Jost:ital,wght@0,600;0,800;1,500&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-container"> 
            <p>Word Title:<span class="title" id="title"></span></p>
            <br>
            <p>Meaning: <span class="meaning" id="meaning"></span></p>
            <br>
            <p>Synonyms: <span id="syn"></span></p>
            <p>Antonyms: <span id="ayn"></span></p>
            <audio src="" controls id="audio">Audio</audio>
        </div>
    </div>
    <script src="script.js"></script>



</body>
</html>
